<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Content Security Policy - Configured for proxy compatibility -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' https://naraprotocol.io https://nara-simple-ui.vercel.app;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://naraprotocol.io https://nara-simple-ui.vercel.app;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://naraprotocol.io https://nara-simple-ui.vercel.app;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.base.org wss://*.walletconnect.com https://*.walletconnect.com https://*.walletconnect.org wss://*.walletconnect.org https://*.reown.com wss://*.reown.com https://rpc.walletconnect.org wss://relay.walletconnect.org https://*.alchemy.com wss://*.alchemy.com https://api.web3modal.org https://keys.coinbase.com https://base-sepolia-rpc.publicnode.com https://*.blockpi.network;
      frame-src 'self' https://*.walletconnect.com https://*.walletconnect.org https://*.reown.com https://keys.coinbase.com;
    "
    />

    <!-- SEO Meta Tags -->

    <title>NARA Mining - Decentralized Mining Protocol</title>
    <meta
      name="description"
      content="Mine NARA tokens through the decentralized NARA Protocol. Connect your wallet and start earning rewards."
    />
    <meta
      name="keywords"
      content="NARA, mining, crypto, DeFi, Base, blockchain"
    />
    <meta name="author" content="NARA Protocol" />

    <!-- OpenGraph / Social Media -->
    <meta property="og:title" content="NARA Mining" />
    <meta property="og:description" content="Decentralized mining protocol on Base" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://naraprotocol.io/mine" />
    <meta property="og:image" content="https://nara-simple-ui.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NARA Mining" />
    <meta name="twitter:description" content="Decentralized mining protocol on Base" />
    <meta name="twitter:image" content="https://nara-simple-ui.vercel.app/og-image.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
